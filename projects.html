
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Library</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Project Library</h1>
<div id="projects-container" class="project-grid"></div>
<button id="newProjectBtn">+ New Project</button>
<input type="file" id="projectImage" accept="image/*" style="display:none">
<input type="text" id="projectName" placeholder="Project Name" style="display:none">
<button id="saveProjectBtn" style="display:none">Save Project</button>
<script src="projects.js"></script>
</body>
</html>
